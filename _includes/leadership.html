{% assign leadership = site.data.data.leadership %}
{% if leadership %}
  <section class="section leadership-section">

    <h2 class="section-title">
      <span class="fa-stack fa-xs">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-graduation-cap fa-stack-1x fa-inverse"></i>
      </span>
      Leadership Roles & Activities
    </h2>

    {% for role in leadership %}
    <div class="item">

      <div class="meta">

        <div class="upper-row">
          <h3 class="club">{{ role.club }}</h3>
          <div class="time">{{ role.time }}</div>
        </div><!--//upper-row-->

        <div class="university">{{ role.university }}</div>
      </div><!--//meta-->

      {% if role.details %}
      <div class="details">
        {{ role.details | markdownify }}
      </div><!--//details-->
      {% endif %}

    </div><!--//item-->
    {% endfor %}

  </section><!--//section-->
{% endif %}
